<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.5.1.min.js"></script>
<script>
  $(document).ready(function()
    {
      var i = 1;
      $("#p1").click(function()
        {
            if(i%2)
                $(this).css("color", "red");
            else
                $(this).css("color", "green");
            i++;
        });
    });
</script>
</head>
<body>
  <p id="p1">Sou um par√°grafo e mudo de cor quando me clicas com o rato.</p>
</body>
</html>
